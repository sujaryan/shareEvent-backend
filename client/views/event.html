<div class="panel panel-default" ng-init="getEvent()" >
    <div class="panel-heading">
        <h3 class="panel-title">Latest Events</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div ng-repeat="event in events">
                <div class="col-md-6"
                     <div class="col-md-6">
                         <h4>{{event.title}}</h4>
                         <p>{{event.description}}</p>
                         <a class="btn btn-primary" href="#/event/details/{{event._id}}">View Details</a>
                     </div>
                <div class="col-md-6">
                    <img class ="thumb" src="{{event.image_url}}"

                </div>
            </div>
        </div>
    </div>
</div>
